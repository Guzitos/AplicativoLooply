<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/pagina-conversao.css') }}">
  <title>Conversão de Moedas</title>
</head>
<body>
  <div class="container">
    <div class="title">Taxa de câmbio comercial</div>

    {% if taxa %}
      <div class="exchange-rate" id="exchange-rate">Taxa: {{ taxa }}</div>
    {% else %}
      <div class="exchange-rate" id="exchange-rate">Carregando taxa...</div>
    {% endif %}

    <form method="POST">
      <input type="number" id="quantia" name="quantia" placeholder="Quantia" min="1" step="0.01" value="{{ quantia or '' }}" />

      <div>
        <select id="moedaDe" name="moedaDe">
          <option value="USD" {% if moedaDe == 'USD' %}selected{% endif %}>USD</option>
          <option value="BRL" {% if moedaDe == 'BRL' %}selected{% endif %}>BRL</option>
          <option value="EUR" {% if moedaDe == 'EUR' %}selected{% endif %}>EUR</option>
          <option value="GBP" {% if moedaDe == 'GBP' %}selected{% endif %}>GBP</option>
        </select>

        <span class="para"> para </span>

        <select id="moedaPara" name="moedaPara">
          <option value="BRL" {% if moedaPara == 'BRL' %}selected{% endif %}>BRL</option>
          <option value="USD" {% if moedaPara == 'USD' %}selected{% endif %}>USD</option>
          <option value="EUR" {% if moedaPara == 'EUR' %}selected{% endif %}>EUR</option>
          <option value="GBP" {% if moedaPara == 'GBP' %}selected{% endif %}>GBP</option>
        </select>
      </div>

      <input type="text" id="result" placeholder="Resultado" disabled value="{{ resultado or '' }}" />

      <button class="btn" type="submit">Enviar dinheiro</button>
    </form>
  </div>
</body>
</html>
