<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Conversor de Moeda</title>
</head>
<body>

  <div class="container">
    <div class="title">Taxa de c√¢mbio comercial</div>
    <div class="exchange-rate">1 USD = 5,41 BRL</div>
    
    <input type="number" id="amount" placeholder="Quantia" min="1" step="0.01">
    
    <div>
      <select id="currencyFrom">
        <option value="USD">USD</option>
      </select>
      <span>para</span>
      <select id="currencyTo">
        <option value="BRL">BRL</option>
      </select>
    </div>

    <input type="text" id="result" placeholder="Resultado" disabled>

    <button class="btn" onclick="convertCurrency()">Enviar dinheiro</button>
  </div>

  <script>
    const exchangeRate = 5.41;

    function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const result = (amount * exchangeRate).toFixed(2);
      document.getElementById("result").value = result + " BRL";
    }
  </script>

</body>
</html>
